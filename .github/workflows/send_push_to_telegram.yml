name: Notify Telegram about PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          JIRA_DOMAIN: "eskhatadigital.atlassian.net"
        run: |
         # Extract EO-XXX Jira key (specific to your project)
          JIRA_KEY=$(echo "$PR_TITLE $PR_BODY" | grep -oE 'EO-[0-9]+' | head -1)
          
          MESSAGE="üë§ $PR_AUTHOR created pull request:
         
          üí¨ *Title:* \`$PR_TITLE\`
          üë§ *Author:* [@$PR_AUTHOR](https://github.com/$PR_AUTHOR)
          üîó *Github:* [View Pull Request]($PR_URL)"
          if [ -n "$JIRA_KEY" ]; then
            MESSAGE+="üîç Jira: https://$JIRA_DOMAIN/browse/$JIRA_KEY\n"
            else
            MESSAGE+="‚ö†Ô∏è No Jira ticket referenced\n"
          fi

          
          curl -s -X POST \
               -d "chat_id=$TELEGRAM_CHAT_ID" \
               -d "text=$MESSAGE" \
               -d "parse_mode=Markdown" \
               "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
