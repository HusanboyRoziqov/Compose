name: Notify Telegram about PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_BODY: ${{ github.event.pull_request.body }}
          JIRA_DOMAIN: "eskhatadigital.atlassian.net"
        run: |
          # Extract EO-XXX Jira key
          JIRA_KEY=$(echo "$PR_TITLE $PR_BODY" | grep -oE 'EO-[0-9]+' | head -1)
          
          # Escape special characters for MarkdownV2
          ESCAPED_TITLE=$(echo "$PR_TITLE" | sed -e 's/[][()>#+-=|{}.!]/\\&/g')
          ESCAPED_AUTHOR=$(echo "$PR_AUTHOR" | sed -e 's/[][()>#+-=|{}.!]/\\&/g')
          
          # Format base message
          MESSAGE=$'*üë§ $ESCAPED_AUTHOR* created pull request:\n\n'
          MESSAGE+=$'*üí¨ Title:* `'"$ESCAPED_TITLE"'`\n'
          MESSAGE+=$'*üë§ Author:* [@'"$ESCAPED_AUTHOR"'](https://github.com/'"$PR_AUTHOR"')\n'
          MESSAGE+=$'*üîó Github:* [View Pull Request]('"$PR_URL"')\n'
          
          # Add Jira info
          if [ -n "$JIRA_KEY" ]; then
            MESSAGE+=$'*üîç Jira:* [View Ticket](https://'"$JIRA_DOMAIN"'/browse/'"$JIRA_KEY"')\n'
          else
            MESSAGE+=$'‚ö†Ô∏è No Jira ticket referenced\n'
          fi
          
          # Send to Telegram
          curl -s -X POST \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=MarkdownV2" \
            "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
